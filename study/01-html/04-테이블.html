<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 : html</title>
</head>

<body>
    <h1>테이블</h1>

    <!-- summary는 html5에선 읽지 못함 -->
    <table border="1" summary="테이블설명 : 나의소개에서 기술, 능력치, 포트폴리오를 나타낸 표">
        <caption>테이블 제목</caption>
        <colgroup>
            <col span="2" style="width: 25%;">
         
            <col style="width: 50%;">
           
        </colgroup>
        <thead>
            <!-- 행 -->
            <tr>
                <!-- 열 -->
                <td scope="col">기술</td>
                <td scope="col">능력치</td>
                <td scope="col">포트폴리오</td>

                <!-- /열 -->
            </tr>
        </thead>
        <tbody>
            <!-- 행 -->

            <tr>
                <!-- 열 -->
                <td scope="row">1행 - 1열</td>
                <td colspan="2">1행 - 2열</td>

                <!-- /열 -->
            </tr>
            <!-- /행 -->
            <!-- 행 -->

            <tr>
                <!-- 열 -->
                <td rowspan="2">2행 - 1열</td>
                <td>2행 - 2열</td>
                <td>2행 - 3열</td>
                <!-- /열 -->
            </tr>
            <!-- /행 -->
            <!-- 행 -->
            <tr>
                <!-- 열 -->
                <td>3행 - 2열</td>
                <td>3행 - 3열</td>
                <!-- /열 -->
            </tr>
            <!-- /행 -->
        </tbody>
        <tfoot>
            <tr>
                <td>tfoot</td>
                <td>tfoot</td>
                <td>tfoot</td>
            </tr>
        </tfoot>





    </table>




</body>

</html>
