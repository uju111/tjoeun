<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-block : html </title>
</head>
<body>
    <h1>block</h1>

    <h2>1. block 요소</h2>

    <div>블럭요소 기본값</div>
    <h1>타이틀 (로고)</h1>
    <p>문장요소</p>


    <h2>2. inline (=텍스트)</h2><!-- 그냥 글씨 (한줄로 써짐) 가로세로값x 디자인불가 / 디자인하고싶으면 블럭태그삽입 (display:block;)-->

    <strong>두껍게 - 중요한내용</strong>
    <a href="#" style="display: block; background-color: cadetblue; width: 100px; height: 50px;">링크</a>
    <span>그냥 글씨쓰는 태그</span>

    <h2>3. inline-block </h2>

    <a href="#" style="display: inline-block; background-color: rgb(118, 95, 160); width: 100px; height: 50px;">링크1</a>
    <a href="#" style="display: inline-block; background-color: rgb(103, 160, 95); width: 100px; height: 50px;">링크2</a><a href="#" style="display: inline-block; background-color: rgb(160, 95, 114); width: 100px; height: 50px;">링크3</a>
    
</body>
</html>
