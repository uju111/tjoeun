<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 : css</title>
</head>
<body>
    <h1>css</h1>
    <h2>선택자</h2>

    <h1>로고</h1>
    <p>css를 선택하는 방법</p>
    
    <style>
        h1 {color: darkcyan; font-size: 20px;}
        p {color:#fff; background-color: blue; font-size: 16px;}

    </style>
<style>
    ul {background: lightgray;}
    li {background: rgb(221, 48, 48);}
    a {background: skyblue;}

/* 자식선택 > */
/*  id는 #(샾), class는 .(점) (class는 중복가능 id는 불가능)  */
   #list > li {border: 1px solid #000;}
    /* depth2의 자손 중 a 태그 선택 */
    .depth2 a {color: rgb(140, 0, 255);}
    /* 중복선택 */
    #list> li , .depth2 > li { padding: 5px;}
</style>
    <h2>자식 선택</h2>
        <ul id="list">
            <li>
                <a href="#">menu1</a>
            </li>
            <ul class="depth2">
                <li>
                    <a href="#">menu1-1</a>
                </li>
                <li>
                    <a href="#">menu1-2</a>
                </li>
                <li>
                    <a href="#">menu1-3</a>
                </li>
            </ul>
            <li><a href="#">menu2</a></li>
            <ul class="depth2">
                <li><a href="#">menu2-1</a></li>
                <li><a href="#">menu2-2</a></li>
                <li><a href="#">menu2-3</a></li>
            </ul>
            <li><a href="#">menu3</a></li>
            <ul class="depth2">
                <li><a href="#">menu3-1</a></li>
                <li><a href="#">menu3-2</a></li>
                <li><a href="#">menu3-3</a></li>
            </ul>
        </ul>
    </nav>
    
</body>
</html>
